<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/head :: head(~{::title},~{::link},~{::style})">
    <meta charset="UTF-8">
    <title th:text=${title}></title>
</head>
<body>
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
<!--layui 修改原文件后的搜索下拉框 -->
<link rel="stylesheet" th:href="@{/static/admin/layui/css/layui.css}" media="all"/>
<style type="text/css">
    /**
    *这里写单独的css样式
    */
    .select-list ul li{
        list-style-type: none;
        float: left;
    }
</style>
<!-- 右边内容 -->
<div class="wrap-fluid">
    <div class="container-fluid paper-wrap bevel tlbr">
        <!-- 内容 -->
        <!--标题 通用-->
        <div th:replace="admin/common/html/title :: title(${title},${parenttitle},${isMsg},${msgHTML})">
        </div>
        <!-- 结束标题 通用-->
        <div class="content-wrap">
            <!-- 结束内容 -->
            <div class="row">
                <div class="col-sm-12">
                    <!-- 搜索条件 -->
                    <div class="nest" id="inlineClose">
                        <div class="title-alt">
                            <h6>搜索条件</h6>
                            <div class="titleClose">
                                <a class="gone" href="#inlineClose">
                                    <span class="entypo-cancel"></span>
                                </a>
                            </div>
                            <div class="titleToggle">
                                <a class="nav-toggle-alt" href="#search_div">
                                    <span class="entypo-up-open"></span>
                                </a>
                            </div>
                        </div>
                        <div class="body-nest" id="search_div">
                            <div class="form_left">
                                <form role="form" class="form-inline layui-form">
                                   <!-- <div class="layui-input-inline" th:if="${tsysUser.roles} eq '2'">
                                        <select name="itemsCode" lay-verify="required" lay-search="">
                                            <option value="">项目点编号</option>
                                            <option th:each="m : ${tSysItems}" th:value="${m.itemsCode}"><h3
                                                    th:text="${m.itemsCode}"></h3></option>
                                        </select>
                                    </div>-->
                                    <div class="form-group" th:if="${tsysUser.roles} eq '2'">
                                        <input type="text" name="itemsCode" placeholder="项目点"class="form-control">
                                    </div>
                                    <button onclick="$.table.search(this)" class="btn btn-success" type="button"><i class="fa fa-search"></i>&nbsp;搜索</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- END搜索条件 -->
                    <!-- 空白页开始-->
                    <div class="nest" id="Blank_PageClose">
                        <div class="title-alt">
                            <h6>表单</h6>
                            <div class="titleClose">
                                <a class="gone" href="#Blank_PageClose">
                                    <span class="entypo-cancel"></span>
                                </a>
                            </div>
                            <div class="titleToggle">
                                <a class="nav-toggle-alt" href="#Blank_Page_Content">
                                    <span class="entypo-up-open"></span>
                                </a>
                            </div>
                        </div>

                        <div class="body-nest" id="Blank_Page_Content">
                            <!-- 工具条 -->
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                 <button onclick="$.operate.add()" type="button" class="btn btn-info">
                                      <span class="entypo-plus-squared"></span>&nbsp;&nbsp;新增
                                  </button>&nbsp;&nbsp;
                                <button onclick="itemsUpload()" type="button" class="btn btn-primary">
                                    <span class="entypo-plus-squared"></span>&nbsp;&nbsp;批量导入
                                </button>
                            </div>
                            <!-- 工具条 end-->
                            <table id="dataTable" class="table-striped footable-res footable metro-blue" data-page-size="6">
                            </table>
                        </div>
                    </div>
                </div>
                <!-- 空白页结束 -->
            </div>
            <!-- 结束内容 -->
            <!-- 页脚 通用-->
            <div th:replace="admin/common/html/footer :: footer">
            </div>
            <!-- 结束页脚通用 -->
        </div>
    </div>
</div>
<!-- 结束右边内容 -->
<!-- ###############################代码编写出############################### -->

<!-- 右侧隐藏滑块内容 -->
<div th:include="admin/common/html/rightHide :: rightHide">

</div>
<!-- END 右侧隐藏滑块内容-->

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>
<!-- 导出 -->
<script th:src="@{/static/admin/assets/js/bootstrap/extensions/export/bootstrap-table-export.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/extensions/export/tableExport.js}" type="text/javascript"></script>

<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- layui 修改原文件后的搜索下拉框-->
<script th:src="@{/static/admin/layui/layui.js}" charset="utf-8" type="text/javascript"></script>
<script type="text/javascript">
    var dataUrl=window.rootPath+"/ItemsController/list";
    var createUrl=window.rootPath+"/ItemsController/add";
    var updateUrl=window.rootPath+"/ItemsController/edit/{id}";
    var removeUrl=window.rootPath+"/ItemsController/remove";
    var downUrl = window.rootPath+"/ItemsController/upload";
    var options = {
        dataUrl: dataUrl,
        createUrl:createUrl,
        updateUrl:updateUrl,
        removeUrl:removeUrl,
        downUrl:downUrl,
        sortName: "items",
        modalName: "项目点",
        search: false,
        dataColumns: [ {
                field: 'itemsCode',
                title: '项目点编号'
            }, {
                field: 'name',
                title: '中文名'
            },{
                field: 'englishName',
                title: '英文名'
            }, {
                title: '操作',
                formatter: function (value, row, index) {
                    var id = row.id;
                    var actions = [];
                    actions.    push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                    actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + id + '\')"><i class="fa fa-remove"></i>删除</a>');
                    return actions.join('');
                }
            }]
    };
    $(function(){
        var oTab=$.table.oTableInit(options);
        oTab.Init();
    })

</script>
<script type="text/javascript">
    function itemsUpload() {
        var url = $.table._option.downUrl;
        $.modal.open("导入" + $.table._option.modalName, url);
    }
</script>
<script>
    layui.use(['form'], function () {
        var form = layui.form
    });
</script>
</body>
</html>
