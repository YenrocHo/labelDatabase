<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: head(~{::title},~{::link},~{::style})">

    <title th:text=${title}></title>
    <!-- 这儿引用单独的css link -->
    <!-- Ladda for Bootstrap 3按钮加载进度插件 -->
    <link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
    <!-- bootstrap-table表单样式 -->
    <link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <!-- 文件上传css-->
    <link th:href="@{/static/admin/assets/js/dropZone/downloads/css/dropzone.css}" rel="stylesheet"/>
</head>

<body>
<style>
    .content-wrap {
        padding: 0px;
    }
    body {
        color: #9ea7b3;
        font-family: "Open Sans", Arial, sans-serif!important;
        font-size: 13px!important;
        line-height: 20px;
        overflow-x: hidden!important;
        min-height: 100%;
        z-index: -2;
        margin: 0px !important;
        background: url() no-repeat top center fixed;
        -moz-background-size: cover;
        -webkit-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>
<div class="content-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="nest" id="elementClose">
                <div class="">
                </div>
                <div class="body-nest" id="element">
                    <div class="panel-body">
                        <form  class="form-horizontal m" id="form-edit" th:object="${session.tSysFood}">
                            <input type="hidden" th:value="*{id}" name="id" id="id">
                            <input type="hidden" th:value="*{picture}" name="picture" >
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">项目点编号：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" name="itemsCode" readonly="readonly"
                                           th:value="*{itemsCode}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">食品编号：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" th:value="*{foodCode}" name="foodCode"  readonly="readonly" />
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label ">食品：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" th:value="*{food}" name="food" id="food"/>
                                    <span id="stageSpan" style="color: red;"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">英文名称：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" th:value="*{englishName}" name="englishName"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">默认背景图片：</label>
                                <div class="col-sm-8">
<!--                                    <img class="form-control" type="text" th:value="*{picture}" name="englishName"/>-->
                                    <img th:src='${pictureFood}' style='width: 50px;height: 50px;'/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">高亮背景图片：</label>
                                <div class="col-sm-8">
                                    <img th:src='${pictureHightFood}' style='width: 50px;height: 50px;'/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label " style="margin-top: 50px;">图片：</label>
                                <div class="col-sm-8">
                                    <span style="color: red;margin: 5px 0 6px 0;">1,上传格式为：*.jpg,*.gif,*.png,*.jpeg<br>
                                2,上传大小为：10M<br>3,上传图片按顺序,第一张为默认图片 第二张为高亮图片</span>
                                    <input type="hidden" id="picture" name="picture">
                                    <div id="dropz1"  class="dropzone"></div>
                                </div>
                                <div style="min-height: 10px"></div>
                                <label class="col-sm-3 control-label " style="margin-top: 20px">高亮图片：</label>
                                <div class="col-sm-8" style="margin-top: 20px">
                                    <input type="hidden" id="pictureHight" name="pictureHight">
                                    <div id="dropz2"  class="dropzone"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-control-static col-sm-offset-9">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!--文件上传dropzone.js -->
<script th:src="@{/static/admin/assets/js/dropZone/lib/dropzone.js}" type="text/javascript"></script>
<!-- jqueryForm序列化 -->
<script  th:src="@{/static/js/jqueryFormSerializeJson.js}" type="text/javascript"></script>
</body>
<script type="application/javascript">
    var dataUrl = []
    $(function(){
        Dropzone.autoDiscover = false;//防止报"Dropzone already attached."的错误
        var myDropzone1 = new Dropzone("#dropz1", {
            url: rootPath + "/FoodController/upload",//文件提交地址
            method:"post",  //也可用put
            paramName:"file", //默认为file
            maxFiles:1,//一次性上传的文件数量上限
            maxFilesize: 10, //文件大小，单位：MB
            acceptedFiles: ".jpg,.gif,.png,.jpeg", //上传的类型
            addRemoveLinks:true,
            parallelUploads: 1,//一次上传的文件数量
            // previewsContainer:"#preview",//上传图片的预览窗口
            dictDefaultMessage:'拖动文件至此或者点击上传',
            dictMaxFilesExceeded: "您最多只能上传1个文件！",
            dictResponseError: '文件上传失败!',
            dictInvalidFileType: "文件类型只能是*.jpg,*.gif,*.png,*.jpeg。",
            dictFallbackMessage:"浏览器不受支持",
            dictFileTooBig:"文件过大上传文件最大支持.",
            dictRemoveLinks: "删除",
            dictCancelUpload: "取消",
            init:function(){
                this.on("addedfile", function(file) {
                });
                this.on("success",function(file,data){//上传成功触发的事件
                    if(data!=null&&data!=""){
                        // dataUrl.push(data.data);
                        $("#picture").val(data.data);
                    }
                });
                this.on("error",function (file,data) {//上传失败触发的事件
                });
                this.on("removedfile",function(file){//删除文件触发结果
                    $("#picture").val("");
                });
            }
        });

    });
    $(function(){
        Dropzone.autoDiscover = false;//防止报"Dropzone already attached."的错误
        var myDropzone2 = new Dropzone("#dropz2", {
            url: rootPath + "/FoodController/upload",//文件提交地址
            method:"post",  //也可用put
            paramName:"file", //默认为file
            maxFiles:1,//一次性上传的文件数量上限
            maxFilesize: 10, //文件大小，单位：MB
            acceptedFiles: ".jpg,.gif,.png,.jpeg", //上传的类型
            addRemoveLinks:true,
            parallelUploads: 1,//一次上传的文件数量
            // previewsContainer:"#preview",//上传图片的预览窗口
            dictDefaultMessage:'拖动文件至此或者点击上传',
            dictMaxFilesExceeded: "您最多只能上传1个文件！",
            dictResponseError: '文件上传失败!',
            dictInvalidFileType: "文件类型只能是*.jpg,*.gif,*.png,*.jpeg。",
            dictFallbackMessage:"浏览器不受支持",
            dictFileTooBig:"文件过大上传文件最大支持.",
            dictRemoveLinks: "删除",
            dictCancelUpload: "取消",
            init:function(){
                this.on("addedfile", function(file) {
                });
                this.on("success",function(file,data){//上传成功触发的事件
                    if(data!=null&&data!=""){
                        // dataUrl.push(data.data);
                        $("#pictureHight").val(data.data);
                    }
                });
                this.on("error",function (file,data) {//上传失败触发的事件
                });
                this.on("removedfile",function(file){//删除文件触发结果
                    $("#picture").val("");
                });
            }
        });

    });

        $("#form-edit").validate({
        submitHandler: function (form) {
            edit();
        }
    });

        /**
         * 文件上传确定按钮
         */
        function edit() {
            var dataFormJson = $("#form-edit").serializeJson();
            dataFormJson.picture=$("#picture").val();
            dataFormJson.pictureHight=$("#pictureHight").val();
            $.ajax({
                cache: true,
                type: "POST",
                url: rootPath + "/FoodController/edit",
                data: dataFormJson,
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.saveSuccess(data);
                }
            });
        }
</script>
</html>
