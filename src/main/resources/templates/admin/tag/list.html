<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/head :: head(~{::title},~{::link},~{::style})">
    <meta charset="UTF-8">
    <title th:text=${title}></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">


</head>
<body>
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
<style type="text/css">
    /**
    *这里写单独的css样式
    */
    .select-list ul li {
        list-style-type: none;
        float: left;
    }

    .clearfix {
        float: left;
        width: 20%;
    }

    .form-control {
        width: 80%;

    }

    .clear, .btn-success {
        clear: left;
    }

    .search_two, .btn-success {
        margin-top: 12px;
    }

    .m_clear {
        clear: both;
    }

</style>
<!-- 右边内容 -->
<div class="wrap-fluid">
    <div class="container-fluid paper-wrap bevel tlbr">
        <!-- 内容 -->
        <!--标题 通用-->
        <div th:replace="admin/common/html/title :: title(${title},${parenttitle},${isMsg},${msgHTML})">
        </div>
        <!-- 结束标题 通用-->
        <div class="content-wrap">
            <!-- 结束内容 -->
            <div class="row">
                <div class="col-sm-12">
                    <!-- 搜索条件 -->
                    <div class="nest" id="inlineClose">
                        <div class="title-alt">
                            <h6>搜索条件</h6>
                            <div class="titleClose">
                                <a class="gone" href="#inlineClose">
                                    <span class="entypo-cancel"></span>
                                </a>
                            </div>
                            <div class="titleToggle">
                                <a class="nav-toggle-alt" href="#search_div">
                                    <span class="entypo-up-open"></span>
                                </a>
                            </div>
                        </div>
                        <div class="body-nest" id="search_div">
                            <div class="form_left">
                                <form role="form" class="">
                                    <div class="search_one">
                                        <div class="clearfix">
                                            <input type="text" name="stage" placeholder="阶段" class="form-control ">
                                        </div>
                                        <div class="clearfix">
                                            <input type="text" name="food" placeholder="食品种类" class="form-control">
                                        </div>
                                        <div class="clearfix">
                                            <input type="text" name="product" placeholder="产品" class="form-control">
                                        </div>
                                        <div class="clearfix">
                                            <input type="text" name="items" placeholder="项目点编号" class="form-control">
                                        </div>
                                    </div>
                                    <div class="m_clear"></div>
                                    <div class="search_two">
                                        <div class="clearfix clear">
                                            <input type="text" name="items" placeholder="项目点名称" class="form-control">
                                        </div>
                                        <div class="clearfix">
                                            <input type="text" name="printUser" placeholder="打印人" class="form-control">
                                        </div>
                                        <div class="clearfix">
                                            <input type="text" class="form-control" name="startTime" placeholder="开始时间"
                                                   id="startTime">
                                        </div>
                                        <div class="clearfix">
                                            <input type="text" class="form-control" name="endTime" placeholder="结束时间"
                                                   id="endTime">
                                        </div>
                                    </div>
                                    <div class="m_clear"></div>
                                    <button onclick="$.table.search(this)" class="btn btn-success" type="button"><i
                                            class="fa fa-search"></i>&nbsp;搜索
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- END搜索条件 -->
                    <!-- 空白页开始-->
                    <div class="nest" id="Blank_PageClose">
                        <div class="title-alt">
                            <h6>表单</h6>
                            <div class="titleClose">
                                <a class="gone" href="#Blank_PageClose">
                                    <span class="entypo-cancel"></span>
                                </a>
                            </div>
                            <div class="titleToggle">
                                <a class="nav-toggle-alt" href="#Blank_Page_Content">
                                    <span class="entypo-up-open"></span>
                                </a>
                            </div>
                        </div>

                        <div class="body-nest" id="Blank_Page_Content">
                            <!-- 工具条 -->
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                            </div>
                            <!-- 工具条 end-->
                            <table id="dataTable" class="table-striped footable-res footable metro-blue"
                                   data-page-size="6">
                            </table>
                        </div>
                    </div>
                </div>
                <!-- 空白页结束 -->
            </div>
            <!-- 结束内容 -->
            <!-- 页脚 通用-->
            <div th:replace="admin/common/html/footer :: footer">
            </div>
            <!-- 结束页脚通用 -->
        </div>
    </div>
</div>
<!-- 结束右边内容 -->
<!-- ###############################代码编写出############################### -->

<!-- 右侧隐藏滑块内容 -->
<div th:include="admin/common/html/rightHide :: rightHide">

</div>
<!-- END 右侧隐藏滑块内容-->

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>
<!-- 导出 -->
<script th:src="@{/static/admin/assets/js/bootstrap/extensions/export/bootstrap-table-export.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/extensions/export/tableExport.js}" type="text/javascript"></script>

<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<script type="text/javascript">
    var dataUrl = window.rootPath + "/TagController/list";
    var removeUrl = window.rootPath + "/TagController/remove";
    var detailsUrl = window.rootPath + "/TagController/details/{id}";
    var options = {
        dataUrl: dataUrl,
        removeUrl: removeUrl,
        detailsUrl: detailsUrl,
        sortName: "id",
        modalName: "标签",
        search: false,
        dataColumns: [
            {
                field: 'stage',
                title: '阶段'
            }, {
                field: 'food',
                title: '食品'
            }, {
                field: 'expiration',
                title: '保质期'
            }, {
                field: 'items',
                title: '项目点'
            }, {
                field: 'product',
                title: '产品'
            }, {
                field: 'store',
                title: '存储条件'
            }, {
                field: 'printUser',
                title: '打印人'
            }, {
                field: 'printTime',
                title: '打印时间'
            }, {
                field: 'endTime',
                title: '过期时间'
            }, {
                field: 'creatTime',
                title: '上传时间'
            }]
    };
    $(function () {
        var oTab = $.table.oTableInit(options);
        oTab.Init();
    })

</script>
<script type="text/javascript">
    function queryId(id) {
        var url = $.table._option.detailsUrl.replace("{id}", id);
        $.modal.open("查看" + $.table._option.modalName, url);
    }
</script>
<script th:src="@{/static/admin/laydate/laydate.js}"></script>

<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#startTime' //指定元素
    });
    //执行一个laydate实例
    laydate.render({
        elem: '#endTime' //指定元素
    });
</script>
</body>
</html>
