<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

    <title th:text=${title}></title>
    <!-- 这儿引用单独的css link -->
    <!-- Ladda for Bootstrap 3按钮加载进度插件 -->
    <link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
    <!-- bootstrap-table表单样式 -->
    <link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>

    <!-- 用户界面自定义css -->
    <link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
    <style type="text/css"></style>

</head>
<body>

<div class="content-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="nest" id="elementClose">
                <div class="">
                </div>
                <div class="body-nest" id="element">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-edit" th:object="${session.tSysProduct}">
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">产品名：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="product" name="product" th:value="*{product}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">英文名：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text"  name="englishName" th:value="*{englishName}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">保质期：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" name="shelfLife" th:value="*{shelfLife}" oninput = "value=value.replace(/[^\d]/g,'')"/>
                                    <span style="color: red;">只能输入数字，以小时为单位。例：24 小时(不输入则默认‘看包装’)</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">项目点编号：</label>
                                <div class="col-sm-8">

                                        <select class="form-control" id="items" name="itemsCode" >
                                            <option><h3 th:text="${items}"></h3></option>
                                            <option th:each="m : ${tSysItems}" th:value="${m.itemsCode}"><h3 th:text="${m.itemsCode}"></h3></option>
                                        </select>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label ">食品种类：</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="food" name="foodName" >
                                        <option th:value="${tSysFood.id}"><h3 th:text="${tSysFood.food}"></h3></option>
                                        <option th:each="m : ${tSysFoodList}" th:value="${m.id}"><h3 th:text="${m.food}"></h3></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-control-static col-sm-offset-9">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- 自定义product js -->
<script  th:src="@{/static/admin/product/js/product-edit.js}" type="text/javascript"></script>



</body>
</html>
