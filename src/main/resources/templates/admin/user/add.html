<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: head(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css">
	.form-control:focus {
		color: black;
		font-size: 17px;
	}
</style>
</head>
<body>
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-add">
							<div class="form-group">
								<label class="col-sm-3 control-label ">工号：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="username" name="username" style="font-size: 17px;color: black"  oninput = "value=value.replace(/[^\d]/g,'')"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">姓名：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="name" name="name" minlength="2" maxlength="15"/>

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">英文名：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="englishName" name="englishName"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">手机号：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="phoneNumber" name="phoneNumber" minlength="5" maxlength="20"  oninput = "value=value.replace(/[^\d]/g,'')"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">项目点：</label>
								<div class="col-sm-8" th:if="${tsysUser.roles} ne '2'">
									<input class="form-control" type="text" name="itemsCode" disabled="disabled" th:value="${tsysUser.itemsCode}"/>
								</div>
								<div class="col-sm-8" th:if="${tsysUser.roles} eq '2'">
									<select class="form-control" id="itemsCode" name="itemsCode" >
										<option></option>
										<option th:each="m : ${tSysItems}" th:value="${m.itemsCode}"><h3 th:text="${m.itemsCode}"></h3></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">权限授权：</label>
								<div class="col-sm-8">
									<div class="icheckbox-blue">
										<label th:if="${tsysUser.roles} eq '2'">
											<input name="roles" value="2" type="radio"><b>超级管理员</b>
										</label>
										<label>
											<input name="roles" value="1"  type="radio">项目点管理员</b>
										</label>
										<label>
											<input name="roles" value="0" type="radio"><b>普通员工</b>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="form-control-static col-sm-offset-9">
									<button type="submit" class="btn btn-primary">提交</button>
									<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>

<!-- 弹窗 -->
<script  th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script  th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- jqueryForm序列化 -->
<script  th:src="@{/static/js/jqueryFormSerializeJson.js}" type="text/javascript"></script>
<!-- 自定义user js -->
<script  th:src="@{/static/admin/user/js/user-add.js}" type="text/javascript"></script>
<script type="application/javascript">

</script>
</body>
</html>
