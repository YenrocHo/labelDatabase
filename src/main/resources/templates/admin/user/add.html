<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: head(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css"></style>
</head>
<body>
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body">
						<form  class="form-horizontal m" id="form-add">
							<div class="form-group">
								<label class="col-sm-3 control-label ">工号：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="number" name="number"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">登录名：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="username" name="username"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">姓名：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="name" name="name" minlength="2" maxlength="15"/>
									<p class="help-block">3-16位字母或数字,注册后不可修改</p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">登录密码：</label>
								<div class="col-sm-8">
									<input class="form-control" type="password" id="password" name="password"  minlength="6" maxlength="16"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">英文名：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="englishName" name="englishName"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">手机号：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="phoneNumber" name="phoneNumber" minlength="3" maxlength="50"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">性别 ：</label>
								<div class="col-sm-8">
									<input  type="radio" id="boy" name="sex" value="男" checked />男
									<input  type="radio" id="girl" name="sex" value="女" />女
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label ">生日：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="birthday" name="birthday"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">项目点：</label>
								<div class="col-sm-8">
									<select class="form-control" id="itemsId" name="itemId" >
										<option th:each="m : ${tSysItems}" th:value="${m.itemsId}"><h3 th:text="${m.items}"></h3></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">权限授权：</label>
								<div class="col-sm-8">
									<div class="icheckbox-blue">
										<label th:each="m : ${tsysRoleList}">
											<input class="sqcheckbox" name="roles"  th:value="${m.id}"  type="checkbox"><b th:text="${m.name}"></b>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="form-control-static col-sm-offset-9">
									<button type="submit" class="btn btn-primary">提交</button>
									<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>

<!-- 弹窗 -->
<script  th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script  th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- jqueryForm序列化 -->
<script  th:src="@{/static/js/jqueryFormSerializeJson.js}" type="text/javascript"></script>
<!-- 自定义user js -->
<script  th:src="@{/static/admin/user/js/user-add.js}" type="text/javascript"></script>

</body>
</html>
